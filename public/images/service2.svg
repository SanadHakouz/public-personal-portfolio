<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" preserveAspectRatio="xMidYMid meet">
  <!-- Light blue background rectangle -->
  <rect x="0" y="0" width="300" height="250" fill="#EBF2FF" />
  
  <!-- Shield Outline -->
  <path d="M150,30 L70,60 L70,130 C70,180 150,220 150,220 C150,220 230,180 230,130 L230,60 Z" fill="#FFFFFF" stroke="#2563EB" stroke-width="4"/>
  
  <!-- Lock Body -->
  <rect x="115" y="110" width="70" height="60" rx="8" fill="#2563EB" />
  
  <!-- Lock Shackle -->
  <path d="M135,110 L135,80 Q150,60 165,80 L165,110" stroke="#2563EB" stroke-width="12" fill="none" stroke-linecap="round" />
  
  <!-- Keyhole -->
  <circle cx="150" cy="135" r="10" fill="#FFFFFF" />
  <rect x="147" y="135" width="6" height="15" rx="3" fill="#FFFFFF" />
  
  <!-- Circuit Lines -->
  <line x1="70" y1="100" x2="115" y2="100" stroke="#2563EB" stroke-width="3" />
  <line x1="185" y1="100" x2="230" y2="100" stroke="#2563EB" stroke-width="3" />
  <line x1="70" y1="140" x2="100" y2="140" stroke="#2563EB" stroke-width="3" />
  <line x1="200" y1="140" x2="230" y2="140" stroke="#2563EB" stroke-width="3" />
  
  <!-- Circuit Nodes -->
  <circle cx="100" cy="100" r="4" fill="#2563EB" />
  <circle cx="200" cy="100" r="4" fill="#2563EB" />
  <circle cx="100" cy="140" r="4" fill="#2563EB" />
  <circle cx="200" cy="140" r="4" fill="#2563EB" />
  
  <!-- Service Name -->
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2563EB">Cybersecurity Technician</text>
</svg>
