<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" preserveAspectRatio="xMidYMid meet">
  <!-- Light blue background rectangle -->
  <rect x="0" y="0" width="300" height="250" fill="#EBF2FF" />
  
  <!-- Graduation Cap -->
  <polygon points="150,40 70,80 150,120 230,80" fill="#2563EB" />
  <rect x="147" y="120" width="6" height="30" fill="#2563EB" />
  <rect x="137" y="150" width="26" height="6" fill="#2563EB" />
  
  <!-- Certificate/Diploma -->
  <rect x="90" y="100" width="120" height="80" rx="5" fill="#FFFFFF" stroke="#2563EB" stroke-width="3" />
  
  <!-- Certificate Lines -->
  <line x1="110" y1="130" x2="190" y2="130" stroke="#2563EB" stroke-width="3" />
  <line x1="110" y1="145" x2="190" y2="145" stroke="#2563EB" stroke-width="3" />
  <line x1="110" y1="160" x2="160" y2="160" stroke="#2563EB" stroke-width="3" />
  
  <!-- Certificate Seal -->
  <circle cx="180" cy="160" r="12" fill="#2563EB" opacity="0.7" />
  <circle cx="180" cy="160" r="7" fill="#FFFFFF" />
  
  <!-- Service Name -->
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2563EB">Graduation Projects</text>
</svg>
